<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Web Access Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="/auth/assets/css/bootstrap.css" rel="stylesheet">
    <link href="/auth/assets/css/bootstrap-responsive.css" rel="stylesheet">
  </head>

  <body>
   <div class="container">

     <header class="jumbotron subhead hidden" id="authenticated">
     <p class="lead">
       You are signed in as <span id="email"></span>.<br />
       <a href="#" id="logout">sign out</a>
     </p>
     </header>

     <header class="jumbotron subhead hidden" id="not-authenticated">
     <h1>Not authenticated</h1>
     <p class="lead">
       You are signed out.
     </p>
     </header>

     <header class="jumbotron subhead hidden" id="logged-out">
     <h1>Goodbye</h1>
     <p class="lead">
       Signed out successfully.
     </p>
     </header>

   </div>

    <script src="/auth/assets/js/jquery.js" type="text/javascript"></script>
    <script src="/auth/assets/js/stub.js" type="text/javascript"></script>
    <script src="/auth/logout.js"></script>
  </body>
</html>
