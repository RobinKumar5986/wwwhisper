    <link href="/auth/assets/css/bootstrap.css" rel="stylesheet">

  <body>
   <div class="container">
     <header class="jumbotron subhead hide" id="login-required">
       <h1>Protected site</h1>
       <p class="lead">Access to this site is restricted. Please sign in
         with your email:</p>
     </header>

     <header class="jumbotron subhead hide" id="nothing-shared">
       <h1>Nothing accessible</h1>

       <p class="lead">No resources on this site are shared with you. Ask
         the site owner to grant you access, or try a different email:
       </p>
     </header>
     <a href="#" id="login" title="Sign in with BrowserID" class="hide">
       <img src="/auth/assets/img/sign_in_green.png" alt="Sign in">
     </a>
   </div>

   <script src="/auth/assets/js/jquery.js" type="text/javascript">
   </script>

   </script>

   </script>
